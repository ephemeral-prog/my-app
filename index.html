<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>投資シミュレーター</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>投資シミュレーター</h1>

        <form id="investment-form">
            <label>投資方法：
                <select id="investment-type">
                    <option value="lump">一括投資</option>
                    <option value="monthly">月々積立</option>
                    <option value="yearly">年1回積立</option>
                </select>
            </label>

            <label>投資額（円）：
                <input type="number" id="amount" required>
            </label>

            <label>利率（年利%）：
                <input type="number" id="rate" step="0.1" value="5">
            </label>

            <label>投資期間（年）：
                <input type="number" id="years" value="10" required>
            </label>

            <label>投資終了後の放置期間（年）：
                <input type="number" id="waitYears" value="0" required>
            </label>

            <button type="submit">シミュレーション開始</button>
        </form>

        <div id="result">
            <p id="result-invest"></p>
            <h3>📊 投資期間中の資産推移</h3>
            <canvas id="investmentChart" width="400" height="200"></canvas>
            <p id="result-hold"></p>
            <h3>🕒 放置期間中の資産推移</h3>
            <canvas id="holdChart" width="400" height="200"></canvas>
        </div>

    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
